name: Reusable industrial_ci workflow
# original author: Denis Å togl <denis@stoglrobotics.de>

on:
  workflow_call:
    inputs:
      ref_for_scheduled_build:
        description: 'Reference on which the repo should be checkout for scheduled build. Usually is this name of a branch or a tag.'
        default: ''
        required: false
        type: string
      upstream_workspace:
        description: 'UPSTREAM_WORKSPACE variable for industrial_ci. Usually path to local .repos file.'
        required: true
        type: string
      ros_distro:
        description: 'ROS_DISTRO variable for industrial_ci'
        required: true
        type: string
      ros_repo:
        description: 'ROS_REPO to run for industrial_ci. Possible values: "main", "testing"'
        default: 'main'
        required: false
        type: string
      before_install_upstream_dependencies:
        description: 'BEFORE_INSTALL_UPSTREAM_DEPENDENCIES variable for industrial_ci'
        default: ''
        required: false
        type: string
      ccache_dir:
        description: 'CCache dir that should be used. Relative to github.workspace'
        default: '.ccache'
        required: false
        type: string
    secrets:
      token:
        required: true

jobs:
  # This job "probes" the self-hosted runner.
  # If the runner is offline, this job will hang until it hits the timeout.
  check_runner:
    runs-on: self-hosted
    outputs:
      available: ${{ steps.set_status.outputs.status }}
    timeout-minutes: 1 # Short timeout: if it can't pick up the job in 60s, it's "offline"
    steps:
      - id: set_status
        run: echo "status=true" >> $GITHUB_OUTPUT

  reusable_ici:
    # This job starts regardless of whether check_runner succeeded or timed out
    if: always()
    needs: check_runner
    name: ${{ inputs.ros_distro }} ${{ inputs.ros_repo }}

    # Logic: If check_runner succeeded, use self-hosted. Otherwise, use ubuntu-latest.
    runs-on: ${{ (needs.check_runner.result == 'success') && 'self-hosted' || 'ubuntu-latest' }}

    env:
      CCACHE_DIR: ${{ github.workspace }}/${{ inputs.ccache_dir }}
      CACHE_PREFIX: ${{ inputs.ros_distro }}-${{ inputs.upstream_workspace }}-${{ inputs.ros_repo }}-${{ github.job }}

    steps:
      - name: Checkout ${{ github.ref_name }} since build is not scheduled
        if: ${{ github.event_name != 'schedule' }}
        uses: actions/checkout@v6

      - name: Checkout ${{ inputs.ref_for_scheduled_build }} on scheduled build
        if: ${{ github.event_name == 'schedule' }}
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref_for_scheduled_build }}

      - name: Cache ccache
        uses: actions/cache@v5
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ env.CACHE_PREFIX }}-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ env.CACHE_PREFIX }}-${{ github.sha }}
            ccache-${{ env.CACHE_PREFIX }}

      - uses: 'ros-industrial/industrial_ci@master'
        env:
          UPSTREAM_WORKSPACE: ${{ inputs.upstream_workspace }}
          ROS_DISTRO: ${{ inputs.ros_distro }}
          ROS_REPO: ${{ inputs.ros_repo }}
          BEFORE_INSTALL_UPSTREAM_DEPENDENCIES: ${{ inputs.before_install_upstream_dependencies }}
          BEFORE_INIT: 'apt-get update -qq && apt-get install -y -qq git && git config --global url."https://${{ secrets.token }}@github.com/".insteadOf "https://github.com/"'
