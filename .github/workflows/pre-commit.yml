name: pre-commit

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:

  pre_commit:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --hook-stage manual
